server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/smdc?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456789
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  # 配置文件上传
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: AUTO
  mapper-locations: classpath:mapper/**/*.xml

# 微信小程序配置
wx:
  miniapp:
    appid: 你的小程序appid
    secret: 你的小程序secret
    token: 你的token
    aesKey: 你的aesKey
    msgDataFormat: JSON

# 自定义配置
smdc:
  upload-path: ${user.dir}/upload
  base-url: http://192.168.31.12:8080 # 配置服务器基础URL，用于图片等资源的完整路径 